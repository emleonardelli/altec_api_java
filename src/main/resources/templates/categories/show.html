<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:include="fragments/head"></head>
  <body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
      <ul th:replace="fragments/sidebar :: sidebar"></ul>
      <!-- Content Wrapper -->
      <div id="content-wrapper" class="d-flex flex-column">
        <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow"></nav>
        <div id="content">
          <!-- CONTEnT -->
          <!-- Begin Page Content -->
          <div class="container-fluid">
            <!-- Outer Row -->
            <div class="row justify-content-center">
              <div class="col-xl-6 col-xs-12 col-md-8">
                <div class="card o-hidden border-0 shadow-lg my-5">
                  <!-- Nested Row within Card Body -->
                  <div class="row" th:object="${categoria}">
                    <div class="col-lg-12">
                      <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-2">
                              <span th:text="*{idCategoria != null} ? 'Editar' : 'Agregar'"></span>
                              categoria</h1>
                        </div>
                        <form class="user" action="/categorias/save" method="post">
                        <input type="hidden" name="idCategoria" th:value="${categoria.idCategoria}">
                          <div class="form-group">
                            <input type="text"
                              name="descripcion" 
                              th:field="*{descripcion}"
                              th:value="${categoria.descripcion}"
                              class="form-control form-control-user"
                              placeholder="Descripcion...">
                          </div>
                          <div class="alert alert-warning" 
                            th:if="${#fields.hasErrors('descripcion')}" 
                            th:errors="*{descripcion}"></div>

                          <div class="form-group">
                            <div class="custom-control custom-checkbox small">
                              <input type="checkbox"
                                name="estado" 
                                th:checked="${categoria.estado}"
                                class="custom-control-input"
                                id="customCheck">
                              <label class="custom-control-label" 
                                for="customCheck">Activo</label>
                            </div>
                          </div>

                          <button class="btn btn-primary btn-user btn-block">
                            Guardar
                          </button>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        <!-- /.container-fluid -->
        </div>
        <div th:include="fragments/footer :: footer"></div>
      </div>

      <footer th:include="fragments/js :: js"></footer>
    </div>
  </body>
</html>
