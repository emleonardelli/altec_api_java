<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:include="fragments/head"></head>
  <body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
      <ul th:replace="fragments/sidebar :: sidebar"></ul>
      <!-- Content Wrapper -->
      <div id="content-wrapper" class="d-flex flex-column">
        <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow"></nav>
        <div id="content">
          <!-- CONTEnT -->
          <!-- Begin Page Content -->
          <div class="container-fluid">
            <!-- Outer Row -->
            <div class="row justify-content-center">
              <div class="col-xl-6 col-xs-12 col-md-8">
                <div class="card o-hidden border-0 shadow-lg my-5">
                  <!-- Nested Row within Card Body -->
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="p-5">
                        <div class="text-center">
                          <h1 class="h4 text-gray-900 mb-2">Agregar producto</h1>
                        </div>
                        <form 
                          th:object="${producto}"
                          class="user" 
                          action="/productos/save" 
                          method="post">
                          <div class="form-group">
                            <input type="text"
                              th:field="*{nombre}"
                              name="nombre" 
                              class="form-control"
                              placeholder="Nombre...">
                          </div>
                          <div class="alert alert-warning"
                            th:if="${#fields.hasErrors('nombre')}"
                            th:errors="*{nombre}"></div>

                          <div class="form-group">
                            <select 
                              th:field="*{idCategoria}"
                              class="form-control"
                              name="idCategoria">
                              <option value="">Seleccione una categoria...</option>
                              <option 
                                th:each="categoria : ${categorias}"
                                th:text="${categoria.getDescripcion}"
                                th:value="${categoria.getIdCategoria()}"></option>
                            </select>
                          </div>
                          <div class="alert alert-warning"
                            th:if="${#fields.hasErrors('idCategoria')}"
                            th:errors="*{idCategoria}"></div>
                          
                          <div class="form-group">
                            <input type="text" 
                              th:field="*{codigoBarras}"
                              name="codigoBarras"
                              class="form-control"
                              placeholder="Codigo de barras...">
                          </div>
                          <div class="alert alert-warning"
                            th:if="${#fields.hasErrors('codigoBarras')}"
                            th:errors="*{codigoBarras}"></div>
                          
                          <div class="form-group">
                            <input type="text" 
                              th:field="*{precioVenta}"
                              name="precioVenta"
                              class="form-control"
                              placeholder="Precio de venta...">
                          </div>
                          <div class="alert alert-warning"
                            th:if="${#fields.hasErrors('precioVenta')}"
                            th:errors="*{precioVenta}"></div>

                          <div class="form-group">
                            <input type="text" 
                              th:field="*{cantidadStock}"
                              name="cantidadStock"
                              class="form-control"
                              placeholder="Cantidad en stock...">
                          </div>
                          <div class="alert alert-warning"
                            th:if="${#fields.hasErrors('cantidadStock')}"
                            th:errors="*{cantidadStock}"></div>
                          
                          
                          <div class="form-group">
                            <div class="custom-control custom-checkbox small">
                              <input type="checkbox"
                                name="estado" 
                                class="custom-control-input" 
                                id="customCheck">
                              <label class="custom-control-label" 
                                for="customCheck">Activo</label>
                            </div>
                          </div>

                          <button class="btn btn-primary btn-user btn-block">
                            Guardar
                          </button>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        <!-- /.container-fluid -->
        </div>
        <div th:include="fragments/footer :: footer"></div>
      </div>

      <footer th:include="fragments/js :: js"></footer>
    </div>
  </body>
</html>
